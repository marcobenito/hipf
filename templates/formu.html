
{% block content %}
<html>
<script type="text/javascript" src="{{url_for('static', filename='jquery.min.js') }}"></script>
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style_formu.css') }}">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
<style>
  /* Span style */
	#text {
    color: #4DAF74;
}
*{box-sizing:border-box;}

form{
	width:1200px;
	padding:5px;
	border-radius:10px;
	margin:auto;
	background-color:#ccc;
}

form label{
	width:800px;
	font-weight:bold;
	display:inline-block;
}

form input[type="text"],
form input[type="email"]{
	width:180px;
	padding:3px 10px;
	border:1px solid #f6f6f6;
	border-radius:3px;
	background-color:#f6f6f6;
	margin:8px 0;
	display:inline-block;
}

form input[type="submit"]{
	width:100%;
	padding:8px 16px;
	margin-top:32px;
	border:1px solid #000;
	border-radius:5px;
	display:block;
	color:#fff;
	background-color:#000;
} 

form input[type="submit"]:hover{
	cursor:pointer;
}

textarea{
	width:100%;
	height:100px;
	border:1px solid #f6f6f6;
	border-radius:3px;
	background-color:#f6f6f6;			
	margin:8px 0;
	/*resize: vertical | horizontal | none | both*/
	resize:none;
	display:block;
}
</style>
<script type="text/javascript">

function showInp(){

	var tmsel = document.getElementById('ciudad').length;
	var t;

	for(var z = 0; z < tmsel; z++)
	{
		t = document.getElementById('ciudad').options[z].innerHTML;
		
		if (document.getElementById('ciudad').options[z].selected==true){
			document.getElementById('name_ciudad').value=t;
		}
		
	} 
}
</script>
